<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product App</title>
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Products App</a>
    </nav>

    <div class="container">
      <!-- App -->
      <div id="App">
        <div class="row pt-5">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h4>Add product</h4>
              </div>
              <div class="card-body">
              <form id="prod-form" class="" action="index.html" method="post">
                <div class="form-group">
                  <input type="text" id="name" placeholder="Product Name" class="form-control">
                </div>
                <div class="form-group">
                  <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                </div>
                <div class="form-group">
                  <input type="number" id="year" min="1995" max="2099" step="1" value="2018" class="form-control">
                </div>
                <input type="submit" value="Save" class="btn btn-primary btn-block">
              </form>
            </div>
            </div>
          </div>
          <div class="col-md-8">
            <div id="prod-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
